<div class="container-fluid"  >
    <div class="box1">
        <div class="image">
            <img src="assets/imgs/panamoure.png" width="50%">
        </div>
        <h1 class="text-center">Welcome Back</h1>
        <Form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="label">
                    <label for="email">Email</label>
                </div>
                <input type="email" class="search-query input-mysize" formControlName="email"
                    placeholder="Enter your Email">
                <div class="text-danger" *ngIf="(loginForm.controls['email'].hasError('required') && submitted)">
                    Email is required.
                </div>
                <div class="text-danger" *ngIf="(loginForm.controls['email'].hasError('pattern') && submitted)">
                    Please enter a valid email
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="password">Password </label>
                </div>
                <div class="grid">
                <input type="password" class="search-query input-mysize pwd-control grid-item"
                    [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password">

                <i alt="hide" class="fa fa-eye-slash eye-hide grid-item" (click)="showPassword = !showPassword"
                    [class.hide]="!showPassword"></i>
                </div>
                <!-- <i alt="show" class="fa fa-eye eye-show" (click)="showPassword = !showPassword"
                    [class.hide]="showPassword"></i> -->
                <div class="text-danger" *ngIf="(loginForm.controls['password'].hasError('required') && submitted)">
                    Password is required.
                </div>
                <div class="forget">
                    <h6><a routerLink="///"> Forget your password?</a></h6>
                </div>
            </div>
            <div class="form-group">
                <button class="btn search-query input-mysize font-weight-bold"><strong>Login</strong></button>
            </div>
            <p>Haven't sign up yet? <b><a routerLink="/signup">Sign up </a></b></p>
        </Form>
    </div>
    <div class="box2"><img src="assets/imgs/img1.png" width="100%"></div>
</div>
<!-- height="100%" -->
